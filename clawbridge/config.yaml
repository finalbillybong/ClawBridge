name: "ClawBridge"
description: "Bridge your Home Assistant sensors to AI agents via a simple, unauthenticated JSON endpoint."
version: "1.0.5"
slug: "clawbridge"
url: "https://github.com/finalbillybong/ClawBridge"
arch:
  - aarch64
  - amd64
  - armhf
  - armv7
  - i386
init: false
homeassistant_api: true
ingress: true
ingress_port: 8099
panel_icon: "mdi:bridge"
panel_title: "ClawBridge"
ports:
  "8099/tcp": null
  "8100/tcp": 8100
ports_description:
  "8099/tcp": "Web interface (ingress)"
  "8100/tcp": "AI sensor endpoint (unauthenticated)"
map:
  - type: addon_config
    read_only: false
options:
  refresh_interval: 5
  filter_unavailable: true
  compact_mode: false
schema:
  refresh_interval: "int(1,60)"
  filter_unavailable: bool
  compact_mode: bool

name: "AI Sensor Exporter"
description: "Expose selected Home Assistant sensor states via an unauthenticated endpoint for AI agent scraping."
version: "1.0.0"
slug: "ai_sensor_exporter"
url: "https://github.com/finalbillybong/ClawBridge"
arch:
  - aarch64
  - amd64
  - armhf
  - armv7
  - i386
homeassistant_api: true
ingress: true
ingress_port: 8099
panel_icon: "mdi:robot"
panel_title: "AI Sensors"
ports:
  "8099/tcp": null
ports_description:
  "8099/tcp": "Web interface and API"
map:
  - type: addon_config
    read_only: false
options:
  refresh_interval: 5
  filter_unavailable: true
  compact_mode: false
schema:
  refresh_interval: "int(1,60)"
  filter_unavailable: bool
  compact_mode: bool
